<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--=============== REMIXICONS ===============-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.css">

		<title>Gmail Dropdown Menu</title>
	</head>

	<body>
		<header class="header">
			<nav class="nav container">
				<div class="nav__menu">
					<i class="ri-menu-line"></i>

					<div class="nav__logo">
						<img src="assets/img/gmail.svg" alt="image">
						<span>Mail</span>
					</div><!-- /.nav__logo -->
				</div><!-- /.nav__menu -->

				<div class="nav__actions">
					<i class="ri-question-fill"></i>
					<i class="ri-settings-3-fill"></i>

					<!-- Dropdown -->
					<div class="dropdown">
						<button class="dropdown__button">
							<img src="assets/img/material-symbols-apps.svg" alt="icon">
						</button>

						<div class="dropdown__list">
							<button class="dropdown__item">
								<img src="assets/img/logo.png" alt="image">
								<span>Account</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/search.svg" alt="image">
								<span>Search</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/maps.svg" alt="image">
								<span>Maps</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/youtube.svg" alt="image">
								<span>YouTube</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/play-store.svg" alt="image">
								<span>Play</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/news.svg" alt="image">
								<span>News</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/gmail.svg" alt="image">
								<span>Gmail</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/meet.svg" alt="image">
								<span>Meet</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/chat.svg" alt="image">
								<span>Chat</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/keep.svg" alt="image">
								<span>Keep</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/drive.svg" alt="image">
								<span>Drive</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/task.svg" alt="image">
								<span>Task</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/translate.svg" alt="image">
								<span>Translate</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/photos.svg" alt="image">
								<span>Photos</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/calendar.svg" alt="image">
								<span>Calendar</span>
							</button>

							<button class="dropdown__item">
								<img src="assets/img/cloud.svg" alt="image">
								<span>Cloud</span>
							</button>
						</div><!-- /.dropdown__list -->
					</div><!-- /.dropdown -->
					<img src="assets/img/logo.png" alt="image" class="nav__acount">
				</div><!-- /.nav__actions -->
			</nav>
		</header>
	</body>
</html>
